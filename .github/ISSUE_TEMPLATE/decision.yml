name: Decision
description: Start a discussion or document a decision. This template is based on [MADR](https://adr.github.io/madr/)
title: "[Decision]: "
labels: ["bug", "triage"]
assignees:
  - octocat
body:
  - type: markdown
    attributes:
      value: |
        Let's document your decision cleanly!
  - type: input
    id: status
    attributes:
      label: Status
      description: Are you proposing this decision or is it already accepted? 
      value: proposed
      placeholder: {proposed | rejected | accepted | deprecated | … | superseded by [ADR-0005](0005-example.md)}
    validations:
      required: false
  - type: textarea
    id: context-and-problem-statement
    attributes:
      label: Context and Problem Statement
      description: >
        Describe the context and problem statement, e.g., in free form using two to three sentences or in the form of an illustrative story.
        You may want to articulate the problem in form of a question and add links to collaboration boards or issue management systems.
      placeholder: Problem X occured. How do we solve X?
    validations:
      required: true
  - type: textarea
    id: decision-drives
    attributes:
      label: Decision Drivers
      description: Decision drivers are forces or facing concerns that drive the decision. (Smart sentence!)
      placeholder: |
        * {decision driver 1, e.g., a force, facing concern, …}
        * {decision driver 2, e.g., a force, facing concern, …}
  - type: textarea
    id: considered-options
    attributes:
      label: Considered Options
      description: >
        The solutions you considered or suggest. Maybe someone will come up with an even better one?
      placeholder: |
        * {option 1}
        * {option 2}
    validations:
      required: true
  - type: input
    id: chosen-option
    attributes:
      label: Chosen option
      description: If applicable, the chosen option. This field should match one of the options listed above. (If you haven't decided yet, leave this field blank.)
      placeholder: {option 1}
  - type: input
    id: chosen-option-because
    attributes:
      label: because
      description: If applicable, a short justification of the chosen option. (If you haven't decided yet, leave this field blank.)
      placeholder: {justification. e.g., only option, which meets k.o. criterion decision driver | which resolves force {force} | … | comes out best (see below)}.
